name: golang-technical-assignment CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.5'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Make Lint
        run: make lint

      - name: Make Build
        run: make build

      - name: Make Unit Test
        run: unit-test
